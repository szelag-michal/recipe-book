<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid w-25">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>{{recipe.name}}</h3>

  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
      <a class="btn btn-outline-primary" (click)="onAddToShoppingList()">Add To Shopping List</a>
      <a class="btn btn-outline-secondary" (click)="onEditRecipe()">Edit Recipe</a>
      <a class="btn btn-outline-info" (click)="onDeleteRecipe()">Delete Recipe</a>
    </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
