<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="submit" class="btn btn-success">Delete</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name"  class="form-control" formControlName="name">
            </div>
            <div class="form-group">
              <label for="name">Image URL</label>
              <input type="text" id="imagePath"  class="form-control" formControlName="imagePath" #imagePath>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img [src]="imagePath.value" alt="" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea rows="6" id="description"  class="form-control" formControlName="description"></textarea>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 py-2">
          <button type="button" (click)="onAddIngredient()" class="btn btn-outline-success btn-sm">Add Ingredient</button>
        </div>
        <div class="col" formArrayName="ingredients">
          <div 
            class="row" 
            *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index;"
            [formGroupName]="i">
              <div class="col-8">
                  <div class="form-group">
                    <input type="text" class="form-control" formControlName="name">
                  </div>
                </div>
                <div class="col-2">
                  <div class="form-group">
                    <input type="number" class="form-control" formControlName="amount">
                  </div>
                </div>
                <div class="col-2">
                  <button class="btn btn-danger" (click)="onDeleteIngredient(i)">x</button>
                </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
